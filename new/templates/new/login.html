    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form action="{%url 'new_login' %}" method = "post">
            {% csrf_token %}
            <p>Enter username: <input type="text" name="login_username"></p>
            <p>Enter password: <input type="password" name="login_password"></p>
            <p><input type="submit"></p>
            <p><a href='{% url "new_home" %}'>Home</a></p>
        </form>
    </body>
    </html>
