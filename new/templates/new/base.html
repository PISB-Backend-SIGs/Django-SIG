<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'new_home'%}" method="post">
        {% csrf_token %}
        Enter number:
        <input type="text" name="num">
        <input type="submit" value="OK">

    </form>
    {%for i in func%}
        <h1>{{i}}</h1>    
    {%endfor%}
</body>
</html>
{% comment %}
action attribute is the location of server to which you push data to and pull data from 
{% endcomment %}
